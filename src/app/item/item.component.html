<div class="example-box" *ngIf="item"
     mwlResizable
     [ngStyle]="style"
     [enableGhostResize]="true"
     [resizeCursorPrecision]="25"
     [resizeEdges]="{bottom: true, right: true, bottomRight: true}"
     (resizing)="onResize($event)">
  <img class="image-box" src="{{item.url}}" alt="{{item.name}}" />
</div>
